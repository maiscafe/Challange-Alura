<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body class="container">
    <header class="">  
        <a href="https://www.alura.com.br/"><img src="./img/alura-logo.png" alt="Logo da Alura" class="logo-alura"></a>
    </header>
    <textarea  class="text-before" name="" id="" cols="30" rows="10" placeholder="Digite seu texto..."></textarea>
    <div class="info">
        <img class="logo-info" src="./img/info-icon.png" alt="icone de aviso" srcset="">
        <p>Todos os caracteres especiais serão ignorados.</p>
    </div>
    <br>
    <span id ="erro-cripto"></span>
    <div class="btn">
        <button class="btnCriptografar">Criptografar</button>
        
        <button class="btnDescriptografar">Descriptografar</button>
    </div>
 
    <div class="textandbutton container">
        <textarea disabled class="text-after" name="" id="" cols="30" rows="10" placeholder= "Nenhuma mensagem encontrada."></textarea>
        <button class ="btnCopy">Copiar para área de transferência</button>
        <span id ="msg-copy"></span>
    </div>

    <footer>
      <a href="https://github.com/maiscafe"><img src="./img/github.png" alt="logo do github" srcset=""></a>
      <a href="https://www.linkedin.com/in/maiscafe/"><img src="./img/linkedin-logo.png" alt="logo do linkedin" srcset=""></a>
    </footer>
</body>
    <script src="./script/script.js"></script>
</html>
